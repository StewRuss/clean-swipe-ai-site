<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Clean Swipe AI on the App Store...</title>
    
    <!-- Immediate JavaScript redirect (most reliable) -->
    <script>
        window.location.replace("https://apps.apple.com/us/app/clean-swipe-ai/id6737789479");
    </script>
    
    <!-- Meta refresh fallback (if JS is disabled) -->
    <meta http-equiv="refresh" content="0;url=https://apps.apple.com/us/app/clean-swipe-ai/id6737789479">
    
    <!-- Optional: nice message while redirecting -->
    <style>
        body {
            background: #0a0a0a;
            color: #ffffff;
            font-family: system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redirecting...</h1>
        <p>Taking you to <strong>Clean Swipe AI</strong> on the App Store.</p>
        <p>If you are not redirected automatically, <a href="https://apps.apple.com/us/app/clean-swipe-ai/id6737789479" style="color: #60a5fa;">click here</a>.</p>
    </div>
</body>
</html>
